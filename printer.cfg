#-------------------------------------
# Fluidd Needed Commands
#-------------------------------------
###fluidd set
[pause_resume]

[virtual_sdcard]
path: ~/gcode_files

[idle_timeout]
timeout: 172800

[display_status]

[include timelapse.cfg]

[exclude_object]

[output_pin beeper]
pin: EXP1_1

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9, EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9, EXP1_8=PD6, EXP1_10=<5V>

[gcode_arcs]
#resolution: 1.0

#-------------------------------------
# Printer Information
#-------------------------------------
[mcu]
serial: /dev/serial/by-id/usb_serial_1
# serial: /dev/ttyAMA0
# restart_method: command
# [mcu rpi]
# serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi:None
# spi_speed: 2000000
# spi_bus: spidev2.0

# [resonance_tester]
# accel_chip: adxl345
# accel_per_hz: 70
# probe_points:
#     150,150,10

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_accel_to_decel: 2500
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: PC15

[bed_screws]
screw1:30,40
screw1_name:1
screw2:325,40
screw2_name:2
screw3:325,295
screw3_name:3
screw4:30,295
screw4_name:4

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 80.8
shaper_type_y = mzv
shaper_freq_y = 77.2

#-------------------------------------
# Bed Leveling
#-------------------------------------
[bltouch]
sensor_pin: ^PC2
control_pin: PA1
x_offset: -45
y_offset: 0
#z_offset: 0
speed: 10.0
pin_up_touch_mode_reports_triggered: False


[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 50, 50
mesh_max: 300, 300
probe_count: 3, 3

[safe_z_home]
speed: 100
z_hop: 10
z_hop_speed: 100
home_xy_position: 180,180

#-------------------------------------
# Fans
#-------------------------------------
[heater_fan heatbreak_cooling_fan]
pin: PC7
max_power: 1.0
fan_speed: 1.0
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6
max_power: 1.0
cycle_time: 0.0001
hardware_pwm: false
kick_start_time: 0.333
off_below: 0.05

#-------------------------------------
# Bed Heater
#-------------------------------------
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F # Creality bed thermistor
sensor_pin: PC4
min_temp: 0
max_temp: 125
control: pid 
pid_Kp: 131.06
pid_Ki: 11.79
pid_Kd: 971.23

#-------------------------------------
# Stepper X  Creality 42-34, 0.8A peak RMS (per phase)
#-------------------------------------
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
endstop_pin: ^PC0
rotation_distance: 40 # pitch 2mm, teeth 20
microsteps: 16
homing_speed: 100
position_min: 0
position_max: 360
position_endstop: 360
# ---------- X 2209 ----------
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.45
stealthchop_threshold: 999999
#-------------------------------------
# Stepper Z Creality 42-34, 0.8A peak RMS (per phase)
#-------------------------------------
[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
endstop_pin: probe:z_virtual_endstop
rotation_distance: 4 # pitch 2mm, threads 2
microsteps: 16
position_min: -15
position_max: 400
homing_speed: 10.0
# ---------- Z 2209 ----------
[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.48
stealthchop_threshold: 999999
#-------------------------------------
# Stepper Y Creality 42-48, 1.0A peak RMS (per phase)
#-------------------------------------
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
endstop_pin: ^PC1
homing_retract_dist: 0
rotation_distance: 40 # pitch 2mm, teeth 20
microsteps: 16
homing_speed: 100
position_min: 0
position_max: 350
position_endstop: 350
# ---------- Y 2209 ----------
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: PC1
uart_address: 2
run_current: 0.57
stealthchop_threshold: 999999

#-------------------------------------
# Creality Sprite SE with Spider Ceramic Hotend
#-------------------------------------
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 305
min_extrude_temp: 180
max_extrude_only_velocity: 150.0
max_extrude_only_accel: 4000.0
pressure_advance_smooth_time: 0.075
pressure_advance: 0.16
# ---------- E Stepper ----------
# Creality Sprite SE 0.8A peak 
# -------------------------------
[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.8
stealthchop_threshold: 999999

#-------------------------------------
# Additional Macros
#-------------------------------------
[gcode_macro G29]	
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z4.5 F300
    G90
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}
    G28 X Y
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    G1 Y{y_park} F2000
    M84
  CANCEL_PRINT_BASE

